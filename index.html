<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Trello</title>

<body>

  <header>
    <div class="main-left-header">
      <div class="left-header">
        <div class="menu-block">
          <img src="./public/icon/menu.png" width="24px">
        </div>
        <div class="title-header title-in-head">
        </div>
      </div>

      <div class="center-header">
        <select>
          <option>Рабочие пространства</option>
          <option>Недавние</option>
          <option>Шаблоны</option>
        </select>
        <select>
          <option>Недавние</option>
          <option>Шаблоны</option>
        </select>
        <select>
          <option>В избранном</option>
          <option>Недавние</option>
          <option>Шаблоны</option>
        </select>
        <select>
          <option>Шаблоны</option>
          <option>Недавние</option>
        </select>
        <button class="create-todo">Создать</button>
      </div>
    </div>
    <div class="right-header">
      <div class="input-block-search">
        <input type="search" placeholder="Search" class="inp-search">
        <img src="./public/icon/search.svg" width="20px" class="search-img">
      </div>
      <div class="info-icon-block">
        <img src="./public/icon/info-icon.svg" width="24px">
      </div>
      <div class="bing-icon-block">
        <img src="./public/icon/bing-icon.svg" width="24px">
      </div>
      <div class="user-icon-back">
        <div class="user-icon">
          <img src="" class="user-img">
        </div>
      </div>
    </div>
  </header>

    <div class="under-right">
      <div class="title-header title">
        <h4>Trello-project</h4>

      <div class="star-block"><img src="./public/icon/star-icon.svg" class="star-icon"></div>
      <div class="people-block">

  <div class="choose-ava">
    <img src="./public/icon/cancel.svg" class="close-icon" alt="">

    <div class="user-icon all-user-icon-block">
      <img src="https://sobirjonovamir.github.io/trello_copy/icons/icon1.png" width="100%" class="user-face">

  <div class="back-modal"></div>

  <div class="create-task-block">
    <img src="./public/icon/cancel.svg" class="close-icon close">
    <form name="formTodo">
      <label>
        <p>Напишите задачу</p>
        <input type="text" name="task" required>
      </label>
      <label>
        <p>Описание этой задачи</p>
        <input type="text" name="discription" required>
      </label>
      <label>
        <p>Выберите участников команды</p>
        <select class="select-user">
          <option value="" hidden="true"></option>
        </select>
      </label>
      <div class="users-block"></div>
      <label>
        <p>Выберите статус</p>
        <select name="status">
          <option>Нужно сделать</option>
          <option>В процессе</option>
          <option>Выполнено</option>
        </select>
      </label>
      <label>
        <p>Выберите дедлайн</p>
        <input type="date" class="inp-date" name="date" required>
      </label>
      <br>
      <div class="btn-block">
        <button>Создать задачу</button>
      </div>
    </form>
    <div class="btn-block">
      <button class="close-btn">Закрыть</button>
      </div>
  </div>
