<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Trello</title>
  </head>
  <body>
    
    <header>
      <div class="left-header">
      <img src="./public/icon/menu.png" width="24px">
      <div class="title-header">
      <img src="./public/icon/box-icon.png" width="24px">
      <h3>Trello</h3>
    </div>
    </div>
    <div class="center-header">
      <select><option>Workspaces</option></select>
      <select><option>Recent</option></select>
      <select><option>Starred</option></select>
      <button>Create</button>
      <img src="./public/icon/search.svg" width="20px" class="search-img">
      <input type="search">
    </div>
    <div class="right-header">
      <img src="./public/icon/info-icon.svg" width="24px">
      <img src="./public/icon/bing-icon.svg" width="24px">
      <div class="user-icon"></div>
    </div>
    </header>

    <div class="under-header"><select>
      <option>Board</option>
      <option>Acme</option>
      <option>Inc</option>
    </select>
    <h3>Team board</h3>
    <div class="star-block"><img src="./public/icon/star-icon.svg"></div>
    <hr>
    <div class="inc-block">
      <p>Acme, Inc.</p>
    </div>
    <hr>
    <div class="user-icon"></div>
    <button class="btn-invite">Invite</button>
    <div class="also"><img src="./public/icon/dots.svg"></div>
  </div>


    <div class="left-blind">
      <div class="arrow-block">
      <img src="./public/icon/arrow-right.svg" class="img-arrow">
    </div>
    </div>


    <script type="module" src="/main.js"></script>
  </body>
</html>
